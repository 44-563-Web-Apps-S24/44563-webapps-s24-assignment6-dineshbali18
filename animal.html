<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Game by Dinesh Bali</title>
</head>
<body>
    <header>
        <h1>Animal Game by Dinesh Bali</h1>
    </header>
    <form>
        <label for="hidden_animal">The hidden animal type</label>
        <input type="password" id="hidden_animal" value="Chicken">

        <label for="guess_animal">Guess the animal</label>
        <input type="text" id="guess_animal">

        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>

    <p id="result"></p>
    <div>
        <button type="button" class="btn btn-dark"><img src="BlackCurrant.jpg" alt="BlackCurrant" width="150" height="150" onclick="selectImage()" id="results"></button>
    </div>
    <script>
        let correct = 0;
        let wrong = 0;
        function checkAnimal() {
            const hiddenAnimalValue = document.getElementById("hidden_animal").value;
            const guessAnimalValue = document.getElementById("guess_animal").value;
            if (hiddenAnimalValue === guessAnimalValue) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            document.getElementById("result").innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
        }
        var useImage=1; 
function selectImage()
    {
        switch (useImage) {
            case 1:
                document.getElementById("results").src="AztecChocolateDrink.jpg";
                useImage=2;
                break;
            case 2:
                document.getElementById("results").src = "BlackCurrant.jpg";
                useImage=3;
                break;
            case 3:
                 document.getElementById("results").src = "IrishCoffeee.jpg";   
                 useImage=1;
                break;
        
            default:
                break;
        }
    }
    </script>
</body>
</html>
